<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="container d-flex justify-content-center mt-5">
        <div class="m-5">
            <h1 class="mt-5">Contact Us</h1>
        </div>
    </section>

        <div class="form-container">

            <form id="contactForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="message"></p>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p><strong>Kitchen Mate</strong></p>
                    <p>96 Masood Anwari Road,</p>
                    <p>Main Cavalry Ground</p>
                    <p>Karachi, Pakistan</p>
                    <p><strong>Tel:</strong> 031818885931, 03048885931</p>
                    <p>Email: <a href="mailto:tasha'skitchen.info@gmail.com">tasha'skitchen.info@gmail.com</a></p>
                </div>
    
                <div class="footer-section">
                    <h3>Customer Service</h3>
                    <p><a href="#">Contact Us</a> / <a href="#">Shipping</a> / <a href="#">FAQs</a></p>
                    <p><a href="#">Returns</a> / <a href="#">Payment & Warranty</a></p>
                    <p><a href="#">Privacy Policy</a> / <a href="#">Store Location</a></p>
                    <button class="blog-btn">Visit our Blog</button>
                    <div class="social-icons">
                     <i class="fa-brands fa-instagram"></i>
                     <i class="fa-brands fa-facebook"></i>
                    </div>
                
            </div>
        </footer>
  

    <script src="index.js"></script>
</body>

</html>
